<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-dark text-white sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column mt-3">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="bi bi-house-door-fill"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-people-fill"></i> Users
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-bar-chart-line-fill"></i> Analytics
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-gear-fill"></i> Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3 custom-card">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">150</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3 custom-card">
              <div class="card-body">
                <h5 class="card-title">Active Sessions</h5>
                <p class="card-text">120</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-danger mb-3 custom-card">
              <div class="card-body">
                <h5 class="card-title">Errors Logged</h5>
                <p class="card-text">5</p>
              </div>
            </div>
          </div>
        </div>

        <h2>Recent Activities</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Activity</th>
                  <th>User</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Logged in</td>
                  <td>John Doe</td>
                  <td>2025-01-08</td>
                  <td>Success</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Updated profile</td>
                  <td>Jane Smith</td>
                  <td>2025-01-08</td>
                  <td>Success</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
